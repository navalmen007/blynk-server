version: 2
    jobs:
      build:
        environment:
          IMAGE_NAME: mpherg/blynk-server:latest
        docker:
          - image: mpherg/blynk-server:latest
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: docker build -t $IMAGE_NAME:latest .
    workflows:
      version: 2
      build-master:
        jobs:
          - build:
              filters:
                branches:
                  only: master
